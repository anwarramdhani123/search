<html>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
   <title>AR - Shortener URL</title>
  <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Poppins">
    <style>
     body {
        font-family: 'Poppins', sans-serif;
      }
    </style>
  </head>
  <body>
  <center>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <br><br/><h1 style="font-family: 'Poppins', sans-serif; border-right-width: 14px; border-left-width: 14px;" class="message">Perpendek Link Menjadi Pendek</h1>
      <div>
          <input style="width: 150px; height: 60px; margin: 5px 0; padding: 15px 12px; background: #fff; color: #000; border: 1px solid rgba(0,0,0,.14); box-shadow: inset 0 1px 1px rgba(0,0,0,0.075); border-radius: 3px; resize: none; transition: all 0.5s ease-oute; font-family: 'Poppins', sans-serif;" name="text" type="url" value  id="linkinput" placeholder="Paste a URL to shorten" >
          <input style="float: left; background: #1abc9c; margin: auto; vertical-align: middle; cursor: pointer; padding: 16px 20px; font-size: 14px; text-align: center; letter-spacing: .5px; border: 0; width: 150px; border-radius: 4px; color: #fff; font-weight: 500; transition: all .2s ease; font-family: 'Poppins', sans-serif;"  type="submit" id="myinput" value="Shorten">
      <br/>
</div>
    <p id="message"></p>
 <script>
document.getElementById("myinput").onclick = function() {
  var link = document.getElementById("linkinput").value;
  var data = {
    "domain":"m.anwr.my.id",
    "originalURL": link,
    "allowDuplicates":false }; 
 fetch('https://api.short.cm/links/public', {
    method: 'post',
    headers: {
      'accept': 'application/json',
      'Content-Type': 'application/json',
      'authorization': 'pk_2Kh6yLtT944ktJb8'
    },
    body: JSON.stringify(data)
  }) .then(function(response) {
        return response.json();
    }) 
    .then(function(data){ 
    document.getElementById("message").innerHTML = "Link Punya Kamu: " + data.shortURL })
    document.getElementById("linkinput").value='';
 }
    </script>
   </center>
  </body>
</html>
