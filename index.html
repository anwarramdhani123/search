<html>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
   <title>AR - Shortener URL</title>
  <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Poppins">
    <style>
     body {
        font-family: 'Poppins', sans-serif;
      }
    </style>
  </head>
  <body>
  <center>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <br><br/><h1 style="font-family: 'Poppins', sans-serif; border-right-width: 14px; border-left-width: 14px;" class="message">Perpendek Link Menjadi Pendek</h1>
      <div>
          <input name="text" type="url" value  id="linkinput" placeholder="Paste a URL to shorten" >
          <input type="submit" id="myinput" value="Shorten">
      </div>
    <p id="message"></p>
 <script>
document.getElementById("myinput").onclick = function() {
  var link = document.getElementById("linkinput").value;
  var data = {
    "domain":"m.anwr.my.id",
    "originalURL": link,
    "allowDuplicates":false }; 
 fetch('https://api.short.cm/links/public', {
    method: 'post',
    headers: {
      'accept': 'application/json',
      'Content-Type': 'application/json',
      'authorization': 'pk_2Kh6yLtT944ktJb8'
    },
    body: JSON.stringify(data)
  }) .then(function(response) {
        return response.json();
    }) 
    .then(function(data){ 
    document.getElementById("message").innerHTML = "Link Punya Kamu: " + data.shortURL })
    document.getElementById("linkinput").value='';
 }
    </script>
</center>
</body>
</html>
